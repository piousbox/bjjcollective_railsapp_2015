
<!-- partials/welcome/home.html -->

<h4>Categories Home</h4>

<ul class="categories-top no-bullet">
  <li ng-repeat="c in categories">
    <h5>{{ c.title }}</h5>
    <ul class="large-block-grid-5" >
      <li ng-repeat="c1 in c.categories">
        <a ui-sref="categories.show({ category_id: c1.id })">
          <img src="{{ c1.photo_url }}" alt="" />
          {{ c1.title }}
        </a>
      </li>
    </ul>
    <div ng-repeat="c1 in c.categories" id="{{c1.id}}">
      
    </div>
  </li>
</ul>
