
<!-- partials/categories/categories.html -->

<div class="row">
  <div class="large-8 columns">
    <ul class="categories-top no-bullet">
      <li ng-repeat="c0 in categories">
        <h5>{{ c0.title }}</h5>
        <ul class="large-block-grid-5" >
          <li ng-repeat="c1 in c0.categories">
            <a ui-sref="categories_1({ slug: c1.slug })">
              <img src="{{ c1.photo_url }}" alt="" />
              {{ c1.title }}
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  
  <div class="large-4 columns">
  </div>
</div>

<div ui-view="videos-list"></div>
