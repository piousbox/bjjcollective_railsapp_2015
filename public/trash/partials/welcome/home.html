
<!-- partials/welcome/home.html -->

<h4>Categories Home</h4>

<ul class="categories-top no-bullet">
  <li ng-repeat="c0 in categories">
    <h5>{{ c0.title }}</h5>
    <ul class="large-block-grid-5" >
      <li ng-repeat="c1 in c0.categories">
        <a ui-sref="categories.c1({ c0_slug: c0.short_slug, c1_slug: c1.short_slug })">
          <img src="{{ c1.photo_url }}" alt="" />
          {{ c1.title }}
        </a>
      </li>
    </ul>
    <div ng-repeat="c1 in c0.categories" id="{{c1.slug}}">
      
    </div>
  </li>
</ul>
