partials/categories/categories_1_detail.html

<h4><a ui-sref="categories">Categories Home</a></h4>

<ul class="categories no-bullet">
  <li ng-repeat="c0 in categories">
    <h5>{{ c0.title }}</h5>
    <ul class="" >
      <li ng-repeat="c1 in c0.categories">
        <a ui-sref="categories_1({ slug: c1.slug })">
          <img src="{{ c1.photo_url }}" alt="" />
          {{ c1.title }}
        </a>
      </li>
    </ul>
    <div ng-repeat="c1 in c0.categories" id="{{c1.slug}}">
    </div>
  </li>
</ul>
