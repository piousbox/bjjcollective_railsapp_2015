

<li>

  <a ui-sref="categories({ path: category.path })" >
    <img src="{{ category.photo_url }}" alt="" />
    {{ category.title }}
  </a>
  <span class="white">{{ category.id }}</span>

  <ul class="large-block-grid-5" >
    <bjj-category ng-repeat="category_1 in category.categories" category="category_1"></bjj-category>
  </ul>

</li>
